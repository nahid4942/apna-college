# Application configuration properties for the PDF Reader App

# Window title
app.window.title=PDF Reader

# Default PDF file path
app.pdf.defaultPath=/path/to/default/pdf

# UI settings
app.ui.theme=light
app.ui.fontSize=12

# Logging settings
logging.level.root=INFO
logging.file.name=pdf-reader-app.log

# Other configurations
app.supported.file.types=pdf
app.max.file.size.mb=50